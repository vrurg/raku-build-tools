name: Default Module Test Workflow

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      rakudo-version:
        required: true
        type: string
      zef-version:
        required: false
        type: string
        default: 'v0.21.1'
      with-openssl:
        required: false
        type: boolean
        default: false

jobs:
  DefaultModuleTest:
    runs-on: ${{ inputs.os }}
    defaults:
      run:
        working-directory: main
    steps:
      - name: Setup Windows Environment
        if: ${{ contains(inputs.os, 'windows') }}
        working-directory: /
        run: |
            Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem' -Name 'LongPathsEnabled' -Value 1
            (Get-ItemProperty "HKLM:System\CurrentControlSet\Control\FileSystem").LongPathsEnabled
      - uses: Raku/setup-raku@v1
        name: Prepare Rakudo ${{ inputs.rakudo-version }} environment
        with:
          raku-version: ${{ inputs.rakudo-version }}
      - if: contains(inputs.os, 'macos') && inputs.with-openssl
        working-directory: /
        name: Setup OpenSSL for macOS
        run: brew install openssl
      - uses: actions/checkout@v3
        name: Checkout zef
        with:
          repository: 'ugexe/zef'
          ref: ${{ inputs.zef-version }}
          path: 'zef'
      - uses: nick-fields/retry@v2
        name: Install new zef ${{ inputs.zef-version }}
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: raku -I./zef zef/bin/zef install ./zef
      - uses: actions/checkout@v3
        name: Checkout repository
        with:
          submodules: recursive
          path: 'main'
      - name: Versions Report
        run: |
          raku -v
          zef --version
      - name: Setup dependencies, non-Windows
        if: ${{ !contains(inputs.os, 'windows') }}
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: zef install ./main --deps-only --test-depends --/test
      - name: Setup dependencies, Windows
        if: ${{ contains(inputs.os, 'windows') }}
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: zef install ./main --deps-only --test-depends --/test --/rea --p6c --cpan
      - uses: nick-fields/retry@v2
        name: Setup App::Prove6
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: zef install --/test App::Prove6
      - name: Run tests
        run: prove6 -I. --verbose --err=stderr

